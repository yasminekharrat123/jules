name: Deploy with Ansible

on:
  workflow_run:
    workflows: ["Build and Push App Docker Images"]
    types:
      - completed
  workflow_dispatch:  # manual triggering

jobs:
  deploy:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with Ansible
        env:
          SSH_AUTH_SOCK: /ssh-agent
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          DOCKER_REGISTRY_USER: ${{ secrets.DOCKER_REGISTRY_USER }}
          DOCKER_REGISTRY_PASSWORD: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_PORT: ${{ vars.POSTGRES_PORT }}
          API_CORS_JSON: ${{ vars.API_CORS_JSON }}
          API_PAGINATION_PAGE_SIZE: ${{ vars.API_PAGINATION_PAGE_SIZE }}
          API_PORT: ${{ vars.API_PORT }}
          APP_NAME: ${{ vars.APP_NAME }}
          ENV: ${{ vars.ENV }}
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
          SEED_USERS_COUNT: ${{ vars.SEED_USERS_COUNT }}
          APP_FRONT_PORT: ${{ vars.APP_FRONT_PORT }}
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/ansible:/ansible" \
            -v $SSH_AUTH_SOCK:/ssh-agent \
            -e SSH_AUTH_SOCK=/ssh-agent \
            -w /ansible \
            $(for var in $(compgen -v); do echo -n "-e $var "; done) \
            ghcr.io/${{ secrets.DOCKER_REGISTRY_USER }}/ansible:${{ vars.ENV }} \
            ansible-playbook -i inventory/hosts.yml deploy-app.yml
